<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type:"image/x.icon"
    href="./icons8-marcapáginas-100.png">
  </head>

  <body>
    <header class="header">
      <img
        tabindex="0"
        class="header__img"
        src="../imagenes/logo-platzi-video-BW2.png"
        alt="Logo"
      />
    </header>
    <section class="login">
      <div class="login__container">
        <h2 tabindex="0">Inicia sesión</h2>
        <form class="login__container--form" action="./main.html">
          <input
            aria-label="Correo"
            class="input"
            type="text"
            placeholder="Correo"
          />
          <input
            aria-label="Contraseña"
            class="input"
            type="password"
            placeholder="Contraseña"
          />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" id="cbox1" value="checkbox" />Recuerdame
            </label>
            <a href="/">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img
              src="../imagenes/icons8-logo-de-google-48.png"
              alt="Google"
            />Inicia sesión con Google
          </div>
          <div>
            <img src="../imagenes/icons8-twitter-48.png" alt="Twitter" />Inicia
            sesión con Twitter
          </div>
        </section>
        <p class="login__container--register">
          ¿No tienes una cuenta? <a href="./register.html">Regístrate</a>
        </p>
      </div>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
