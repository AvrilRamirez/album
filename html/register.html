<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/Styles-registro.css" />
    <link rel="shortcut icon" href="./icons8-editar-64.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="../imagenes/logo-platzi-video-BW2.png"
        alt="Logo"
      />
    </header>
    <section class="registro">
      <div class="registro__container">
        <h2>Regístrate</h2>
        <form class="registro__container--form">
          <input class="input" type="text" placeholder="Nombre" />
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Registrarse</button>
        </form>
        <section class="registro__container--social-media">
          <div>
            <img
              src="../imagenes/icons8-logo-de-google-48.png"
              alt="Google"
            />Regístrate con Google
          </div>
          <div>
            <img
              src="../imagenes/icons8-twitter-48.png"
              alt="Twitter"
            />Regístrate con Twitter
          </div>
        </section>
        <div>
          <a class="registro__container--a" href="./login.html"
            >Iniciar sesión</a
          >
        </div>
      </div>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
